
<div class="stopwatch-container">
  <h2><strong>Stopwatch</strong></h2>
  <p class="time">{{ elapsedTime * 1 }}
  seconds</p>

  <div class="controls">
    <button (click)="startStop()">
      {{isRunning? "Stop" : "Start"}}
    </button>
    <button (click)="reset()" [disabled]="!elapsedTime">Reset</button>
  </div>
</div>
